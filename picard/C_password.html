<html>
<head>
<h1>ENTER PASSWORD</h1>
<style>
body {background-color:#1E90FF;}
h1{background-color: #0000CD;color:white}
img{float:right}
input.p{
width:30;
height:30;
}
input.m{
height:50;
}
input.q{
width:30;
height:30;
}
</style>
</head>
<body>

<form>
<input type="password" class="q" maxLength="1" id="p1" />
<input type="password" class="q" maxLength="1" id="p2" />
<input type="password" class="q" maxLength="1" id="p3" />
<input type="password" class="q" maxLength="1" id="p4" /><br/><a href="Menu.html"><img src="last page.png" width="50" height="60" ondragstart="return false"></a>
<input type="button" class="p" value="0" id="0" onclick="password('0')">
<input type="button" class="p" value="1" id="1" onclick="password('1')">
<input type="button" class="p" value="2" id="2" onclick="password('2')">
<input type="button" class="p" value="3" id="3" onclick="password('3')">
<input type="button" class="p" value="4" id="4" onclick="password('4')">
<input type="button" class="m" value="submit" onclick="password()"><br/>
<input type="button" class="p" value="5" id="5" onclick="password('5')">
<input type="button" class="p" value="6" id="6" onclick="password('6')">
<input type="button" class="p" value="7" id="7" onclick="password('7')">
<input type="button" class="p" value="8" id="8" onclick="password('8')">
<input type="button" class="p" value="9" id="9" onclick="password('9')">
</form>
<SCRIPT> 
var fs=require('fs');
var code=0000;

fs.readFile('password.txt','utf-8',function(err,data){
  if(err){
   console.error(err)
}
  else{
    code=data;
}
})
function password(z){
     var a=document.getElementById("p1").value
	 var b=document.getElementById("p2").value
	 var c=document.getElementById("p3").value
	 var d=document.getElementById("p4").value
	   if(a.length==0){
	   document.getElementById("p1").value=document.getElementById(z).value
	     }else if(b.length==0){
	      document.getElementById("p2").value=document.getElementById(z).value
	         }else if(c.length==0){
	          document.getElementById("p3").value=document.getElementById(z).value
	             }else if(d.length==0){
	              document.getElementById("p4").value=document.getElementById(z).value
	              }else if(a+b+c+d==code){
	                  window.location.href="caregiver.html"
	                  }else{
	                   alert("wrong password!")
	                    window.location.href="C_password.html"
	                   }
}
</SCRIPT> 
</body>
</html>
